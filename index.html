<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

<body>

        <h1 class="location-timezone">Timezone</h1>

    <script src="app.js"></script>

</html>
